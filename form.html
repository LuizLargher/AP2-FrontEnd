<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="shortcut icon" href="img/icon-f1.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Entrar</title>
</head>

<body>
    <main class="container">
        <section class="row">
            <h1 class="text-white text-center bg-red py-3">
            LOGIN
        </h1>
        <div class="container-fluid col-6">
            <form action="" class="d-flex flex-column gap-3">
                <h2 class="text-center">
                    F1&reg; FORMULARIO
                </h2>
                <div>
                    <label class="form-label for="name">
                        Name:
                    </label>
                    <input class="form-control" type="text" id="name" placeholder="Digite seu nome" maxlength="50" minlength="8" required>
                </div>
                <div>
                    <label class="form-label for="data">
                        Nascimento:
                    </label>
                    <input class="form-control" type="date" id="data" placeholder="Digite seu nome" max="2025-05-03" min="1900-05-03"
                        required>
                </div>
                <div>
                    <label class="form-label for="email">
                        Email:
                    </label>
                    <input class="form-control" type="email" id="email" placeholder="Digite seu email" required>
                </div>
                <div>
                    <label class="form-label for="password">
                        Senha:
                    </label>
                    <input class="form-control" type="password" id="password" placeholder="Digite sua senha" maxlength="12" minlength="8"
                        required>
                </div>
                <div>
                    <h6>
                        Sexo:
                    </h6>
                    <label for="masc">
                        <input class="form-check-input" checked type="radio" id="masc" name="sexo" required>
                        <span>
                            Masculino
                        </span>
                    </label>
                    <label for="fem">
                        <input class="form-check-input" checked type="radio" id="fem" name="sexo" required>
                        <span>
                            Feminino
                        </span>
                    </label>
                </div>
                <div>
                    <label class="form-label" for="city">
                        Cidade:
                    </label>
                    <select class="form-select" name="cidade" id="city">
                        <option selected value="torres">
                            Torres
                        </option>
                        <option selected value="bal-pinhal">
                            Balneário Pinhal
                        </option>
                        <option selected value="porto-alegre">
                            Porto Alegre
                        </option>
                        <option selected value="cidreira">
                            Cidreira
                        </option>
                        <option selected value="tramandai">
                            Tramandaí
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">
                    Entrar
                </button>
            </form>
        </div>
        </section>
    </main>
</body>

</html>
